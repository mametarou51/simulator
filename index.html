<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Economic Simulator</title>
    <link rel="stylesheet" href="/simulator/economic/src/styles/main.css">
</head>
<body class="dark-theme">
    <!-- 国選択画面 -->
    <div id="country-selection" class="modal">
        <div class="modal-content">
            <h2>国を選択</h2>
            <div id="country-grid" class="country-grid"></div>
        </div>
    </div>

    <!-- メインゲーム画面 -->
    <div id="game-container">
        <!-- ヘッダー -->
        <header class="game-header">
            <div class="header-left">
                <h1>HOI4 Economic Simulator</h1>
            </div>
            <div class="header-right">
                <button id="pause-button" class="control-button" title="ゲームを一時停止">
                    <span class="pause-icon"></span>
                </button>
                <button id="fullscreen-button" class="control-button" title="全画面表示">
                    <span class="fullscreen-icon"></span>
                </button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="game-content">
            <!-- 左サイドパネル：経済指標 -->
            <div id="economic-panel" class="side-panel">
                <div class="economic-indicators">
                    <h3>経済指標</h3>
                    <div id="gdp-indicator" class="indicator"></div>
                    <div id="inflation-indicator" class="indicator"></div>
                    <div id="unemployment-indicator" class="indicator"></div>
                </div>
                <div id="charts-container">
                    <!-- Chart.jsのグラフがここに表示される -->
                </div>
            </div>

            <!-- 中央：世界地図 -->
            <div id="map-container"></div>

            <!-- 右サイドパネル：政策ツリー -->
            <div id="policy-tree" class="side-panel">
                <h3>政策ツリー</h3>
                <div id="tree-container"></div>
            </div>
        </main>
    </div>

    <!-- 政策実行モーダル -->
    <div id="policy-modal" class="modal">
        <div class="modal-content">
            <h2>政策実行</h2>
            <div class="policy-controls">
                <div class="policy-section">
                    <h3>金融政策</h3>
                    <div class="slider-container">
                        <label for="interest-rate">政策金利</label>
                        <input type="range" id="interest-rate" min="0" max="10" step="0.25">
                        <span class="value-display">0%</span>
                    </div>
                </div>
                <!-- 他の政策セクション -->
            </div>
            <div class="modal-buttons">
                <button id="apply-policy" class="primary-button">適用</button>
                <button id="cancel-policy" class="secondary-button">キャンセル</button>
            </div>
        </div>
    </div>
</body>
</html>
